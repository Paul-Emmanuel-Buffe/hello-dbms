<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Observations – Production électrique et CO₂</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS commun -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}?v=3">

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sidebar">
        <div class="navbar-brand">
            CarbonFootprint Project
        </div>

        <ul class="navbar-menu">
            <li>
                <a href="/" title="Présentation du projet">
                    Présentation
                </a>
            </li>

            <li>
                <a href="/observations" title="Analyses et constats">
                    Observations
                </a>
            </li>

            <li class="separator"></li>

            <li>
                <a href="/analyse" class="active" title="Simulation CO₂"> 
                    Calculateur CO₂
                </a>
            </li>

            <li class="separator"></li>

            <li>
                <a href="/methodologie" title="Sources et hypothèses">
                    Méthodologie
                </a>
            </li>
        </ul>
    </nav>

    <!-- Contenu -->
    <div class="container">
        <h1>Calculateur des émissions de CO₂</h1>
        <p>Ce calculateur estime la contribution de chaque source d'énergie aux émissions totales de CO₂ pour tous les pays, basé sur le GIEC (2014).</p>

        <!-- Sélecteur de pays -->
        <div class="filters">
            <form method="get">
                <label for="country">Choisir un pays :</label>
                <input list="countries" name="country" id="country" placeholder="Tapez la première lettre..." value="{{ selected_country or '' }}">
                <datalist id="countries">
                    {% for c in countries %}
                        <option value="{{ c }}">
                    {% endfor %}
                </datalist>
                <button type="submit">Afficher</button>
            </form>
        </div>

        <!-- Visualisation principale -->
        <div id="chart-container"></div>
    </div>

    <!-- Script pour afficher le graphique -->
    <script>
        {% if graph %}
            var graphData = {{ graph | safe }};
            Plotly.newPlot('chart-container', graphData.data, graphData.layout);
        {% else %}
            document.getElementById('chart-container').innerHTML = '<p style="text-align:center; color:#666;">Aucune donnée à afficher</p>';
        {% endif %}
    </script>

</body>
</html>
